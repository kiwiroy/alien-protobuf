name    = Alien-ProtoBuf
version = 0.09
author  = Mattia Barbon <mattia@barbon.org>
license = Perl_5
copyright_holder = Mattia Barbon
copyright_year   = 2015

[ReadmeAnyFromPod / Markdown_Readme]
type = gfm
source_filename = lib/Alien/ProtoBuf.pm
filename = README.md
location = root
[Regenerate]
plugin = Markdown_Readme
[NextRelease]
format = %-9v %{yyyy-MM-dd HH:mm:ss zzz}d
[@Filter]
-bundle = @Git
-remove = Git::Push
commit_msg = Preparing release %v
tag_format = Alien-ProtoBuf-%v
tag_message =
[@Filter]
-bundle = @Basic
-remove = ConfirmRelease
-remove = UploadToCPAN
[PruneFiles]
filename = dev_Build.PL
filename = _build
filename = _share
filename = local
[AlienBuild]
[FakeRelease]
[MetaJSON]
[OurPkgVersion]
[PodWeaver]
[PodSyntaxTests]
[GithubMeta]
user = mbarbon
repo = alien-protobuf
